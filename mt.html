<!DOCTYPE html>
<meta http-equiv="refresh" content="30">
<html>
<head>
  <title>Metro Times</title>
</head>
<body>
  <p id="currentDate"></p>
  <script>
    let today = new Date();
    let formattedDate = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2) + ' ' + today.getHours() + ':' + today.getMinutes() + ':' + today.getSeconds();
    document.getElementById("currentDate").textContent = formattedDate;
  </script>
</body>
</html>
